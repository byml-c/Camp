<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>主页|学习营地</title>
        <link rel="stylesheet" href="../Style/Title.css">
        <link rel="stylesheet" href="../Style/NavStyle.css">
        <link rel="stylesheet" href="../Style/IndexStyle.css">
        <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
        <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="../Js/backgroundJs.js"></script>
    </head>
    <body>
        <div class="nav-box">
            <a href="./index.html" class="nav">
                <i class="fa fa-home" aria-hidden="true" style="font-size: 25px;"></i>
                <p class="text">主页</p>
            </a>
            <a href="./StudyWeb.html" class="nav">
                <i class="fa fa-feed" aria-hidden="true" style="font-size: 22px;"></i>
                <p class="text">网站</p>
            </a>
            <a href="./CountTime.html" class="nav">
                <i class="fa fa-hourglass" aria-hidden="true" style="font-size: 20px;"></i>
                <p class="text">计时</p>
            </a>
            <a href="./StudyCount.html" class="nav">
                <i class="fa fa-book" aria-hidden="true" style="font-size: 23px;"></i>
                <p class="text">学习</p>
            </a>
            <a href="./MathCalculate.html" class="nav">
                <i class="fa fa-calculator" aria-hidden="true" style="font-size: 23px;"></i>
                <p class="text">计算</p>
            </a>
            <a href="#" class="nav">
                <i class="fa fa-sign-out" aria-hidden="true" style="font-size: 25px;"></i>
                <p class="text">登出</p>
            </a>
        </div>
        <div class="background"></div>
        <div class="page">
            <div class="title">
                <h2>学<span class="block"></span>习<span class="block"></span>营<span class="block"></span>地</h2>
                <div class="UnderLine"></div>
            </div>
            <div class="main">
                <div class="MessageBox left">
                    <div class="icon"><i class="fa fa-tasks" aria-hidden="true"></i></div>
                    <h3 class="SubTitle">要<span class="block"></span>事<span class="block"></span>通<span class="block"></span>告</h3>
                    <div class="TextBack">
                        <ul class="TextBox" id="important"></ul>
                    </div>
                </div>
                <div class="MessageBox center">
                    <div class="icon"><i class="fa fa-graduation-cap"></i></div>
                    <h3 class="SubTitle">学<span class="block"></span>习<span class="block"></span>任<span class="block"></span>务</h3>
                    <div class="TextBack">
                        <ul class="TextBox" id="learn"></ul>
                    </div>
                </div>
                <div class="MessageBox right">
                    <div class="icon"><i class="fa fa-terminal" aria-hidden="true"></i></div>
                    <h3 class="SubTitle">编<span class="block"></span>程<span class="block"></span>任<span class="block"></span>务</h3>
                    <div class="TextBack">
                        <ul class="TextBox" id="progam"></ul>
                    </div>
                </div>
            </div>
            <script src="../Js/IndexJs.js"></script>  
        </div>
    </body>
</html>
