<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>计时工具|学习营地</title>
        <link rel="stylesheet" href="../Style/Title.css">
        <link rel="stylesheet" href="../Style/NavStyle.css">
        <link rel="stylesheet" href="../Style/CountTime.css">
        <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
        <script src="../Js/backgroundJs.js"></script>
        <script src="../Js/CountTimeJs.js"></script>
    </head>
    <body>
        <div class="nav-box">
            <a href="./index.html" class="nav">
                <i class="fa fa-home" aria-hidden="true" style="font-size: 25px;"></i>
                <p class="text">主页</p>
            </a>
            <a href="./StudyWeb.html" class="nav">
                <i class="fa fa-feed" aria-hidden="true" style="font-size: 22px;"></i>
                <p class="text">网站</p>
            </a>
            <a href="./CountTime.html" class="nav">
                <i class="fa fa-hourglass" aria-hidden="true" style="font-size: 20px;"></i>
                <p class="text">计时</p>
            </a>
            <a href="./StudyCount.html" class="nav">
                <i class="fa fa-book" aria-hidden="true" style="font-size: 23px;"></i>
                <p class="text">学习</p>
            </a>
            <a href="./MathCalculate.html" class="nav">
                <i class="fa fa-calculator" aria-hidden="true" style="font-size: 23px;"></i>
                <p class="text">计算</p>
            </a>
            <a href="#" class="nav">
                <i class="fa fa-sign-out" aria-hidden="true" style="font-size: 25px;"></i>
                <p class="text">登出</p>
            </a>
        </div>
        <div class="background"></div>
        <div class="page">
            <div class="title">
                <h2>计<span class="block"></span>时<span class="block"></span>工<span class="block"></span>具</h2>
                <div class="UnderLine"></div>
            </div>
            <div class="main">
                <div class="MessageBox left">
                    <div class="icon"><i class="fa fa-calendar" aria-hidden="true"></i></div>
                    <h3 class="SubTitle">日<span class="block"></span>期<span class="block"></span>计<span class="block"></span>时</h3>
                    <div class="TextBox">
                        <div class="time_box">
                            <input type="text" id="Year" class="i1">
                            <input type="text" id="Month" class="i2">
                            <input type="text" id="Day" class="i3">
                            <input type="text" id="Hour" class="i4">
                            <input type="text" id="Minute" class="i5">
                            <input type="text" id="Second" class="i6">
                        </div>
                        <button class="start_btn" id="start_date" onclick="Deal_date();">开始计时</button>
                    </div>
                </div>
                <div class="MessageBox right">
                    <div class="icon"><i class="fa fa-hourglass-half"></i></div>
                    <h3 class="SubTitle">分<span class="block"></span>秒<span class="block"></span>计<span class="block"></span>时</h3>
                    <div class="TextBox">
                        <div class="time_box">
                            <input type="text" id="S_Minute" class="i7">
                            <input type="text" id="S_Second" class="i8">
                        </div>
                        <button class="start_btn" id="start_sec" onclick="Deal_sec();">开始计时</button>
                    </div>
                </div>
                <div id="show_out"></div>
        </div>
    </body>
</html>
